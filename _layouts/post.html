<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ page.title }}{% endif %}">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="shortcut icon" href="{{ './favicon.png' }}">
    <!-- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
    <!-- <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | prepend: site.baseurl }}"> -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
	<article class="site-post-wrap" itemscope itemtype="http://schema.org/BlogPosting">
		<header class="post-header">
			<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
			<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
		</header>

		<div class="post-content" itemprop="articleBody">
			{{ content }}
		</div>
		<div class="site-profile-wrap post-profile-wrap">
		    <div class="post-profile">
		        <img class="avatar" src="{{ '/assets/img/avatar.jpg' | prepend: site.baseurl }}" />
		        <div class="info">
		            <h4>易翰</h4>
		            <p>专注于前端开发工作，热衷于新技术的研究，致力于成为一名合格的全栈工程师，现工作于用友·深圳。</p>
		        </div>
		    </div>
		</div>
		{% include duoshuo.html %}
	</article>
	{% include baidu.html %}
</body>
</html>
